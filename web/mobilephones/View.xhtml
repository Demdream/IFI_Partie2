<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMobilephonesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMobilephonesLabel_id}"/>
                    <h:outputText value="#{mobilephonesController.selected.id}" title="#{bundle.ViewMobilephonesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMobilephonesLabel_nom}"/>
                    <h:outputText value="#{mobilephonesController.selected.nom}" title="#{bundle.ViewMobilephonesTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewMobilephonesLabel_prix}"/>
                    <h:outputText value="#{mobilephonesController.selected.prix}" title="#{bundle.ViewMobilephonesTitle_prix}"/>
                    <h:outputText value="#{bundle.ViewMobilephonesLabel_quantity}"/>
                    <h:outputText value="#{mobilephonesController.selected.quantity}" title="#{bundle.ViewMobilephonesTitle_quantity}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mobilephonesController.destroyAndView}" value="#{bundle.ViewMobilephonesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMobilephonesEditLink}"/>
                <br />
                <h:commandLink action="#{mobilephonesController.prepareCreate}" value="#{bundle.ViewMobilephonesCreateLink}" />
                <br />
                <h:commandLink action="#{mobilephonesController.prepareList}" value="#{bundle.ViewMobilephonesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMobilephonesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
