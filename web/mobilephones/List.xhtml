<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMobilephonesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMobilephonesEmpty}" rendered="#{mobilephonesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mobilephonesController.items.rowCount > 0}">
                    <h:outputText value="#{mobilephonesController.pagination.pageFirstItem + 1}..#{mobilephonesController.pagination.pageLastItem + 1}/#{mobilephonesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mobilephonesController.previous}" value="#{bundle.Previous} #{mobilephonesController.pagination.pageSize}" rendered="#{mobilephonesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mobilephonesController.next}" value="#{bundle.Next} #{mobilephonesController.pagination.pageSize}" rendered="#{mobilephonesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mobilephonesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMobilephonesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMobilephonesTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMobilephonesTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMobilephonesTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mobilephonesController.prepareView}" value="#{bundle.ListMobilephonesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mobilephonesController.prepareEdit}" value="#{bundle.ListMobilephonesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mobilephonesController.destroy}" value="#{bundle.ListMobilephonesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mobilephonesController.prepareCreate}" value="#{bundle.ListMobilephonesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMobilephonesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
