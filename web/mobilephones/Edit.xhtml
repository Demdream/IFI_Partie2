<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMobilephonesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMobilephonesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mobilephonesController.selected.id}" title="#{bundle.EditMobilephonesTitle_id}" required="true" requiredMessage="#{bundle.EditMobilephonesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMobilephonesLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{mobilephonesController.selected.nom}" title="#{bundle.EditMobilephonesTitle_nom}" required="true" requiredMessage="#{bundle.EditMobilephonesRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditMobilephonesLabel_prix}" for="prix" />
                    <h:inputText id="prix" value="#{mobilephonesController.selected.prix}" title="#{bundle.EditMobilephonesTitle_prix}" required="true" requiredMessage="#{bundle.EditMobilephonesRequiredMessage_prix}"/>
                    <h:outputLabel value="#{bundle.EditMobilephonesLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{mobilephonesController.selected.quantity}" title="#{bundle.EditMobilephonesTitle_quantity}" />
                </h:panelGrid>
                <h:commandLink action="#{mobilephonesController.update}" value="#{bundle.EditMobilephonesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMobilephonesViewLink}"/>
                <br />
                <h:commandLink action="#{mobilephonesController.prepareList}" value="#{bundle.EditMobilephonesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMobilephonesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
